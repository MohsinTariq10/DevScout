<template name="signup">
    <div class="back-bg">
        <div class="row top-row">
            <div class="col-lg-2 col-lg-offset-5 "><img src="social_network_logo.png" alt="" class="text-center img-responsive"/></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 "><img src="social_network_title.png" alt="" class="text-center img-responsive"/></div>
        </div>

        <div class="row form-login">
            <div class="col-lg-4 col-lg-offset-4">
                <form action="" method="post" class="signup" role="form">

                    <div class="form-group">
                        <input type="text" class="form-control" name="" id="city" placeholder="Your City...">
                        <input type="text" class="form-control" name="" id="country" placeholder="Your Country...">
                    </div>
                    <button type="submit" class="btn btn-primary center-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

</template>
